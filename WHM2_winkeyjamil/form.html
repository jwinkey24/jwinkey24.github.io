<!DOCTYPE html>
<html>
  <style>
nav {
 padding: 20px;

p {
  font-size: 17px;
}
    form {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
  </style>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Form</title>

</head>
<img src= "web.jpg" alt="web" width="150">
  <h style="font-size:30px; b; em; strong; ">Welcome to My Page!!!</h1>
  
  <nav>

<body>
  <form action="/submit-form" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="options">Select an option:</label>
        <select id="options" name="options">
            <option value="option1">JavaScript</option>
            <option value="option2">C++</option>
            <option value="option3">Python</option>
        </select><br><br>
    
    <p>Choose a category:</p>
        <div class="radio-group">
            <label>
                <input type="radio" name="category" value="category1" required> 0-2 Years
            </label>
            <label>
                <input type="radio" name="category" value="category2"> 3-5 Years
            </label>
            <label>
                <input type="radio" name="category" value="category3"> 6-10 Years
            </label>
            <label>
                <input type="radio" name="category" value="category4"> 10+ Years
            </label>
        </div>
        
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
  
  <script src="script.js"></script>
</body>

</html>
